{% extends "template.html" %}
{% block content %}
<link rel="stylesheet" type="text/css" href="static/forms.css">
<link rel="stylesheet" type="text/css" href="static/buttons.css">
<p class="form_caption">New Asset</p>
<div class="form_left_container">
<form class="entry_form" action="/createassetapi" method="post">
<label for="asset_name">Asset Name</label>
<input type="text" name="asset_name" id="asset_name" required autofocus>

<label for="asset_type" class="status">Asset Type</label>
<div class="select_wrapper">
<select name="asset_type" id="asset_type" required>
<option selected="selected"></option>
<option value="Application">Application</option>
<option value="Third Party">Third Party</option>
<option value="Other">Other</option>
</select>
</div>

<label for="asset_owner">Asset Owner</label>
<input type="text" name="asset_owner" id="asset_owner" required>
<label for="asset_notes">Asset Notes</label>
<textarea type="text" name="asset_notes" id="asset_notes"></textarea>

<label for="asset_internet_facing" class="status">Is the Asset internet facing</label>
<div class="select_wrapper">
<select name="asset_internet_facing" id="asset_internet_facing" required>
<option selected="selected"></option>
<option value="Yes">Yes</option>
<option value="No">No</option>
</select>
</div>

<div class="button_frame">
<button class="push_button_big blue" type="submit">Submit Data</button>
</div>
</form>
</div>
{% endblock %}
